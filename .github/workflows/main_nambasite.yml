# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - NambaSite

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: |
          npm install
          npm run build

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'NambaSite'
          slot-name: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DB54110476094206836482DEF37ABF71 }}
          package: 'dist/my-angular-app'
